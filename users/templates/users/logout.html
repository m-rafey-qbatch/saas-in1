{% extends "users/base.html" %}
{% block title %}Logout{% endblock title %}
{% block content %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                    <div class="card-header justify-content-center register-header">
                        <h3 class="font-weight-light my-4 text-center">You have been logged out!</h3>
                    </div>
                    <div class="form-group mt-4 mb-0 text-left">
                        <a href="{% url 'face_login' %}" class="btn btn-profile-submit">Sign In Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
